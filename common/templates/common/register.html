{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - ToDo List</title>
    <link rel="icon" href="/static/images/logo.png">
    <link rel="stylesheet" href="register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"
             />
</head>

<body>
    <nav>
        <h1>ToDo List</h1>
        <a href="{% url 'common:login' %}">Login</a>
        <a href="{% url 'common:register' %}">Register</a>
    </nav>

    <div class="form_register">
        <form method='POST'>
            {% csrf_token %}
            <div class="name">
                <label for="userName" class="form-control">Name</label>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                    aria-describedby="addon-wrapping" name='name'>
            </div>

            <div class="email">
                <label for="email" class="form-control">Email address</label>
                <input type="email" class="form-control" id="email1" placeholder="name@example.com" name='email'>
            </div>

            <div class="phone">
                <label for="phoneNumber" class="form-control">phone</label>
                <input type="Number" class="form-control" id="phone1" placeholder="Phonenumber" name='contact'>
            </div>

            <div class="password">
                <label for="inputPassword" class="form-control">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" name='password'>
                </div>
            </div>

            {% comment %} <div class="c_password">
                <label for="confirmPassword" class="form-control">Confirm Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="confirm_Password" name='confirmPassword'>
                </div>
            </div> {% endcomment %}

            <a href=""> <button type="submit" class="btn btn-primary">Register</button></a>
            {{status}}
        </form>
    </div>
</body>

</html>
